<html>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script>
function startApp(){
  web3.eth.getTransactionCount("0x8301Fb8945760Fa2B3C669e8F420B8795Dc03766",
  function(error, result){
    if(!error){
      console.log(result)
    }
    else{
      console.error(error);
    }
  });
}
</script>
<script>
function sendETH(){
  web3.eth.sendTransaction({from: "0x8301Fb8945760Fa2B3C669e8F420B8795Dc03766",gasLimit: 21000,gasPrice: 21000000000,
  to: "0x1f51d1d29AaFb00188168227a49d8f7E5D5b5bD9",value: 100},function(err, transactionHash) {
  if (!err)
    console.log(transactionHash); // "0x7f9fade1c0d57a7af66ab4ead7c2eb7b11a91385"
});
}
  </script>
<script>
window.addEventListener('load', function() {

  // Checking if Web3 has been injected by the browser (Mist/MetaMask)
  if (typeof web3 !== 'undefined') {
    // Use Mist/MetaMask's provider
    window.web3 = new Web3(web3.currentProvider);
  } else {
    console.log('No web3? You should consider trying MetaMask!')
    // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
    window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
  }

  // Now you can start your app & access web3 freely:
  sendETH()

})
</script>
</html>
